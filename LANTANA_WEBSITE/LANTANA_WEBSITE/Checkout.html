<div class="Checkout">
    <div class="items-section">
        <h2>Items</h2>
        <!-- Placeholder for items selected by the customer -->
        <div id="selected-items">
            <!-- This area will be populated dynamically -->
        </div>
        <div class="total">
            Total Cost: $<span id="total-cost">0.00</span>
        </div>
    </div>
    <div class="checkout-section">
        <h2>Checkout</h2>
        <form action="checkout_process.php" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="delivery">Method of Delivery:</label>
            <select id="delivery" name="delivery" required>
                <option value="">Select Delivery Method</option>
                <option value="standard">Standard</option>
                <option value="express">Express</option>
            </select>
            <label for="cardtype">Card Type:</label>
            <select id="cardtype" name="cardtype" required>
                <option value="">Select Card Type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
            </select>
            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the Terms and Conditions</label>
            <input type="submit" class="finish-btn" value="Finish">
        </form>
    </div>
</div>
