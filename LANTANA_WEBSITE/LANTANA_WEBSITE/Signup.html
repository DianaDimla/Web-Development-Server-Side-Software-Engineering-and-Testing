<div class="Signup">
    <h1>Sign Up</h1>
    <form action="signup1.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name_user" required> <!-- Match with name_user column -->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_user" required> <!-- Match with email_user column -->
        
        <label for="address">Address:</label>
        <textarea id="address" name="address_user" required></textarea> <!-- Match with address_user column -->
        
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phoneNo_user" required> <!-- Match with phoneNo_user column -->
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password_user" required> <!-- Match with password_user column -->
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age_user" required> <!-- Match with age_user column -->
        
        <input type="checkbox" id="tos" name="tos" required>
        <label class="checkbox-label" for="tos">I have read and agree to the Terms and Conditions</label>
        
        <input type="submit" class="submit-signup" value="Sign Up">
    </form>
